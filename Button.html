<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publish Button</title>
  <style>
    /* Add some basic styling for the page */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    /* Style the button */
    button {
    background-color: #4CAF50; /* Green */
    border-radius: 12px;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    
}
    
  </style>
</head>
<body>
  <h1>Editor with Publish Button</h1>
  <div>
    <publish-button>             </publish-button>  
  </div>

  <template id="publish-button-template">
    <style>
      button {
        background-color: green;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 20px;
      }
    </style>
    <button id="publish-button">Publish</button>
  </template>

  <script>
    class PublishButton extends HTMLElement {
      constructor() {
        super();
        const template = document.getElementById('publish-button-template').content;
        this.attachShadow({ mode: 'open' }).appendChild(template.cloneNode(true));
      }

      connectedCallback() {
        const button = this.shadowRoot.getElementById('publish-button');
        button.addEventListener('click', async () => {
          try {
            const response = await fetch('/publish', { method: 'POST' });
            if (response.ok) {
              alert('Publish action completed');
            } else {
              alert('Failed to publish');
            }
          } catch (error) {
            alert('Error: ' + error);
          }
          // I dont know the idea behind this quite yet looking for tips
        });
      }
    }

    // Define the custom element
    customElements.define('publish-button', PublishButton);
  </script>
</body>
</html>
